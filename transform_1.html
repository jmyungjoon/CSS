<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        h1{
            background-color: deepskyblue;
            color: white;
            display: inline-block;
            padding: 5px;
            font-size: 3rem;
            margin: 100px;
            

        }
        h1:hover{
           transform: 
                /* scaleX(0.5)  */
                /* scaleY(0.5); */
                scale(1.5); 
                transition: all 1s;
                transform-origin: right top;
        }
        
    </style>
</head>
<body>
    <h1>Hello Transform!</h1>
</body>
</html>
